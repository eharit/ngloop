<!-- bloc-2 -->
<div class="bloc bgc-white l-bloc gradient" id="bloc-2" ng-repeat="post in posts | limitTo:limit:1">
    <div class="container bloc-lg">
        <div class="row">
            <div class="col-sm-9">
                <img class="img-responsive center-block img-frame-lg mg-sm rn-lazy-loading-class" ng-src="{{extrImgPath.exec(post.content)[1]}}" />
                <div class="text-center">
                    <a href="#" class="btn btn-lg btn-ultramarine-blue">
                        <span class="fa fa-thumbs-up icon-spacer"></span>Like
                    </a>
                </div>
                <h3 class="mg-md text-center  tc-ultramarine-blue">
					{{post.title}}
				</h3>
                <h6 class="mg-md text-center  tc-ultramarine-blue">
					Címkék: <span ng-repeat="tag in post.meta.terms.post_tag">{{tag.name}}{{$last ? '' : ', '}}</span>
				</h6>
            </div>
            <div class="col-sm-3">
                <div class="panel animated bounceIn animDelay04">
                    <div class="panel-body">
                        <p>
                            {{htmlToPlaintext(post.excerpt)}}
                        </p>
                    </div>
                </div><img class="img-responsive center-block animated bounceIn animDelay02" src="img/wedge2.png" /><img class="border-bottom img-responsive center-block animated bounceIn" src="img/Kim2.png" />
            </div>
        </div>
    </div>
</div>
<!-- bloc-2 END -->
<div class="bloc bgc-white l-bloc gradient" id="bloc-2">
    <div class="container bloc-sm">
        <div class="row">
            <div class="text-center">
                <button class="btn btn-lg btn-ultramarine-blue" ng-click='loadMore()'>Tölts be még több Párkockát</button>
            </div>
        </div>
    </div>
</div>
